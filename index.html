<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="imagem de um celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="/img/instagram-logo.png"
            class="instagram-logo"
            alt="logomarca do instagram"
          />
          <div class="profile-photo">
            <img src="/img/perfil-instagram.png" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como kaahcandida</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é kaahcandida</p>
          <p class="not-account">
            <span class="link-blue">Alternar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
          <div class="the-social-media">
            <p class="social-media">
              • Curta • Comente • Compartilhe • Inspire-se
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="the-footer">
      <a href="https://about.instagram.com/" target="_blank">Sobre</a>
      <a href="https://help.instagram.com/" target="_blank">Ajuda</a>
      <a href="https://help.instagram.com/581066165581870" target="_blank"
        >Termos</a
      >
      <a href="https://help.instagram.com/519522125107875" target="_blank"
        >Privacidade</a>
        <a href="https://www.instagram.com/web/lite/" target="_blank"
        >Instagram Lite</a>
        <a href="https://www.instagram.com/directory/hashtags/" target="_blank"
        >Hashtags</a>
        <a href="https://about.instagram.com/about-us/careers" target="_blank"
        >Carreiras</a>
    </div>
  </footer>
</html>
